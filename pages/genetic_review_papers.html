<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genetic Review Papers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #0645ad;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .no-content {
            color: #999;
        }
        .bold {
            font-weight: bold;
        }
        .pagination {
            text-align: center;
            margin-top: 10px;
        }
        .page-button {
            margin: 0 5px;
            cursor: pointer;
        }
        .disabled {
            color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Genetic Review Papers</h1>
    <table id="zotero-items">
        <thead>
            <tr>
                <th>Title</th>
                <th>First Author</th>
                <th>Journal</th>
                <th>Link</th>
                <th>DOI</th>
                <th>Data Resource</th>
            </tr>
        </thead>
        <tbody>
            <!-- Zotero items will be added here -->
        </tbody>
    </table>
    <div class="pagination">
        <span id="current-page">1</span> / <span id="total-pages">1</span>
        <button id="prev-page" class="page-button disabled">Previous</button>
        <button id="next-page" class="page-button disabled">Next</button>
    </div>

    <script type="text/javascript">
    const apiKey = 'qsheeavQ163JkXS3DxE9KQYU';
    const groupID = '5407414';
    const collectionID = 'IN44WNCJ';
    const limit = 100;
    const url = `https://api.zotero.org/groups/${groupID}/collections/${collectionID}/items?key=${apiKey}&sort=date&direction=desc`;
    let currentPage = 1;
    const recordsPerPage = 15;

    function renderCell(cell, content, isLink = false, isBold = false) {
        if (isLink && content) {
            const link = document.createElement('a');
            link.href = content;
            link.textContent = 'URL';
            link.target = '_blank';
            cell.appendChild(link);
        } else {
            cell.textContent = content || '—';
            if (isBold) {
                cell.classList.add('bold');
            }
        }
        if (content === undefined || content === '') {
            cell.classList.add('no-content');
        }
    }

    function updateTable(data) {
        const tableBody = document.querySelector('#zotero-items tbody');
        tableBody.innerHTML = '';
        let startIndex = (currentPage - 1) * recordsPerPage;
        let endIndex = startIndex + recordsPerPage;
        let paginatedItems = data.slice(startIndex, endIndex);
        paginatedItems.forEach(item => {
          if (item.data.itemType !== 'attachment') {
            const row = tableBody.insertRow();
            const cellTitle = row.insertCell();
            const cellAuthor = row.insertCell();
            const cellJournal = row.insertCell();
            const cellLink = row.insertCell();
            const cellDOI = row.insertCell();
            const cellArchive = row.insertCell();

            renderCell(cellTitle, item.data.title, false, true);
            const firstAuthor = item.data.creators && item.data.creators[0] ? item.data.creators[0].lastName + (item.data.creators[0].firstName ? ', ' + item.data.creators[0].firstName : '') : '—';
            renderCell(cellAuthor, firstAuthor);
            renderCell(cellJournal, item.data.publicationTitle);
            renderCell(cellLink, item.data.url, true);
            renderCell(cellDOI, item.data.DOI);
            renderCell(cellArchive, item.data.archiveLocation);
          }
        });
    }

    function updatePagination(totalRecords) {
        const totalPages = Math.ceil(totalRecords / recordsPerPage);
        document.getElementById('total-pages').textContent = totalPages;
        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('prev-page').classList.toggle('disabled', currentPage === 1);
        document.getElementById('next-page').classList.toggle('disabled', currentPage === totalPages);
    }

    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            fetchAndRender();
        }
    });

    document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage * recordsPerPage < totalItems) {
            currentPage++;
            fetchAndRender();
        }
    });

    let totalItems = 0;
    function fetchAndRender() {
        fetch(url)
          .then(response => response.json())
          .then(data => {
            totalItems = data.length;
            updatePagination(totalItems);
            updateTable(data);
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            const tableBody = document.querySelector('#zotero-items tbody');
            const row = tableBody.insertRow();
            const cellError = row.insertCell(0);
            cellError.textContent = 'There was an error loading the Zotero items.';
            cellError.colSpan = 6;
          });
    }

    fetchAndRender();
    </script>
</body>
</html>
