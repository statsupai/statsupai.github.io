<div class="timeline-item">
    <div class="timeline-content webinar-watermark">

      <!-- Inline the external SVG logo as before -->
      <img
        src="{{ '/assets/img/logo.svg' }}"
        alt="StatsUpAI Logo"
        class="webinar-watermark-svg"
      />  <!-- Add a logo from speaker's affiliation -->
      <img
        src="{{ include.t.theme.affiliation_logo }}"
        alt="{{ include.t.affiliation }}"
        class="webinar-watermark-svg webinar-affiliation-svg"
      />
      <!-- Add a complex SVG pattern (no background) as another overlay -->
      <img
        src="{{ include.t.theme.pattern }}"
        class="webinar-watermark-svg webinar-pattern-svg"
      />

    

    <div class="webinar-heading">
      <h2 class="webinar-title">{{ include.t.title }}</h2>
    </div>

    <p class="webinar-meta">
      <a href="{{include.t.registration_link}}" target="_blank">
        <strong>{{ include.t.date | date: "%b %-d, %Y" }}</strong>
        · {{ include.t.time_et }} ET
        · {{ include.t.speaker }} ({{ include.t.affiliation }})
      </a>
    </p>
    
    <div class="webinar-section speaker-bio">
      <div class="webinar-speaker-photo">
        <a href="{{ include.t.personal_website }}" target="_blank">
          <img src="{{ include.t.speaker_image }}" alt="{{ include.t.speaker }}"/>
        </a>
      </div>
      <span class="webinar-label">{{ include.t.speaker }}</span>
      {{ include.t.speaker_bio | markdownify }}
    </div>

    <div class="webinar-section">
      <span class="webinar-label">Abstract: </span>
      {{ include.t.abstract | markdownify }}
    </div>    

    <div class="webinar-section registration-button">
      <a href="{{include.t.registration_link}}" target="_blank">Register! ↗
      </a>
    </div>

  </div>

</div>
